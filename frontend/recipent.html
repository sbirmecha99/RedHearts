<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Recipient Registration</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="nav">
        <img src="assets/logo.png" alt="logo">
        <a href="index.html">Home</a>
        <a href="donor-register.html">Register as donor</a>
        <a href="recipent.html" class="nav-link active">Register as recipient</a>
        <a href="status.html">Check Your Status</a>
    </div>

    <div class="container">
        <header>
            <h1>Organ Recipient Registration</h1>
        </header>

        <form id="recipient-form">
            <!-- Personal Information Section -->
            <section class="personal-info">
                <h2>Personal Information</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="state">State:</label>
                <select id="state" name="state" required>
                    <option value="" disabled selected>Select a state</option>
                </select>

                <label for="city">City:</label>
                <select id="city" name="city" required>
                    <option value="" disabled selected>Select a city</option>
                </select>

                <label for="phone">Phone Number(10 digits only):</label>
                <input type="tel" id="phone" name="phone" pattern="^\d{10}$" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </section>

            <!-- Medical Information Section -->
            <section class="medical-info">
                <h2>Medical Information</h2>
                <label for="blood-type">Blood Type:</label>
                <select id="blood-type" name="blood-type" required>
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="O+">O+</option>
                    <option value="AB+">AB+</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                    <option value="O-">O-</option>
                    <option value="AB-">AB-</option>
                </select>

                <label for="organ-required">Organ Required:</label>
                <select id="organ-required" name="organ-required" required>
                    <option value="kidney">Kidney</option>
                    <option value="liver">Liver</option>
                    <option value="heart">Heart</option>
                    <option value="lungs">Lungs</option>
                    <option value="pancreas">Pancreas</option>
                </select>

                <label for="medical-history">Medical History:</label>
                <textarea id="medical-history" name="medical-history" rows="4" placeholder="Enter your medical history here..." required></textarea>
            </section>

            <!-- Submit Button -->
            <footer>
                <button type="submit" id="submit-btn">Submit</button>
            </footer>
        </form>
    </div>

    <script src="index2.js"></script>
</body>
</html>
