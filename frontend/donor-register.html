<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Donor Registration</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav">
        <img src="assets/logo.png" alt="logo">
        <a href="index.html" class="home">Home</a>
        <a href="donor-register.html" class="register-donor">Register as Donor</a>
        <a href="recipent.html">Register as Recipient</a>
        <a href="status.html">Check Your Status</a>
    </div>

    <!-- Main Container -->
    <div class="container">
        <header>
            <h1>Organ Donor Registration</h1>
        </header>

        <!-- Personal Information Section -->
        <section class="personal-info">
            <h2>Personal Information</h2>
            <form id="donor-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="state">State:</label>
                <select id="state" name="state" required>
                    <option value="" disabled selected>Select a state</option>
                    <!-- States will be populated dynamically -->
                </select>

                <label for="city">City:</label>
                <select id="city" name="city" required>
                    <option value="" disabled selected>Select a city</option>
                    <!-- Cities will be populated dynamically based on state -->
                </select>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </form>
        </section>

        <!-- Divider Line -->
        <hr class="divider">

        <!-- Health Information Section -->
        <section class="health-info">
            <h2>Health Information</h2>
            <form id="health-form">
                <label for="blood-type">Blood Type:</label>
                <!-- <select id="blood-type" name="blood-type" required> -->
                    <!-- <option value="a-positive">A+</option>
                    <option value="b-positive">B+</option>
                    <option value="o-positive">O+</option>
                    <option value="ab-positive">AB+</option>
                    <option value="a-negative">A-</option>
                    <option value="b-negative">B-</option>
                    <option value="o-negative">O-</option>
                    <option value="ab-negative">AB-</option> -->
                    <!-- <label for="blood-type">Blood Type:</label> -->
<select id="blood-type" name="blood-type" required>
  <option value="A+">A+</option>
  <option value="B+">B+</option>
  <option value="O+">O+</option>
  <option value="AB+">AB+</option>
  <option value="A-">A-</option>
  <option value="B-">B-</option>
  <option value="O-">O-</option>
  <option value="AB-">AB-</option>
                </select>

                <label for="medical-history">Medical History:</label>
                <textarea id="medical-history" name="medical-history" rows="4" placeholder="Enter your medical history here..." required></textarea>

                <label for="organ-to-donate">Organ to Donate:</label>
                <select id="organ-to-donate" name="organ-to-donate" required>
                    <option value="kidney">Kidney</option>
                    <option value="liver">Liver</option>
                    <option value="heart">Heart</option>
                    <option value="lungs">Lungs</option>
                    <option value="pancreas">Pancreas</option>
                </select>

                <label for="smoke">Do you smoke?</label>
                <select id="smoke" name="smoke" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="alcohol">Do you consume alcohol?</label>
                <select id="alcohol" name="alcohol" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </form>
        </section>

        <!-- Submit Button -->
        <footer>
            <button type="submit" id="submit-btn">Submit</button>
        </footer>
   
    </div>
    <script src="index1.js"></script>
    <script src="server.js"></script>
</body>
</html>
